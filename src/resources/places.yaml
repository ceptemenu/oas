get:
  summary: Place list
  operationId: place.index
  description: Retrieve place list.
  tags:
    - place
  parameters:
    - $ref: '../parameters/query/perPage.yaml'
    - $ref: '../parameters/query/cursor.yaml'
    - $ref: '../parameters/query/keywords.yaml'
  security:
    - {}
    - bearer:
      - "read:place.detail"
  responses:
    '200':
      description: Place list
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                minimum: 0
                maximum: 100
                uniqueItems: true
                items:
                  $ref: '../schemas/Place.yaml'
              links:
                type: object
                properties:
                  first:
                    type: string
                    nullable: true
                    example: "https://api.ceptemenu.app/places"
                  last:
                    type: string
                    nullable: true
                    example: "https://api.ceptemenu.app/places?cursor=eyJwbGFjZXMuaWQiOiJhZTQ4ZjFiYi04NTkwLTQ4NDktYjQwMi03ZGQ2YmIzYWQ0YWUiLCJfcG9pbnRzVG9OZXh0SXRlbXMiOnRydWV9"
                  prev:
                    type: string
                    nullable: true
                    example: "https://api.ceptemenu.app/places?cursor=eyJwbGFjZXMuaWQiOiJhZTQ4ZjFiYi04NTkwLTQ4NDktYjQwMi03ZGQ2YmIzYWQ0YWUiLCJfcG9pbnRzVG9OZXh0SXRlbXMiOnRydWV9"
                  next:
                    type: string
                    nullable: true
                    example: "https://api.ceptemenu.app/places?cursor=eyJwbGFjZXMuaWQiOiJhZTQ4ZjFiYi04NTkwLTQ4NDktYjQwMi03ZGQ2YmIzYWQ0YWUiLCJfcG9pbnRzVG9OZXh0SXRlbXMiOnRydWV9"
              meta:
                type: object
                properties:
                  path:
                    type: string
                    nullable: false
                    example: "https://api.ceptemenu.app/places"
                  per_page:
                    type: integer
                    example: 15
                    nullable: false
                  next_cursor:
                    type: string
                    nullable: true
                    example: "eyJwbGFjZXMuaWQiOiJhZTQ4ZjFiYi04NTkwLTQ4NDktYjQwMi03ZGQ2YmIzYWQ0YWUiLCJfcG9pbnRzVG9OZXh0SXRlbXMiOnRydWV9"
                  prev_cursor:
                    type: string
                    nullable: true
                    example: "eyJwbGFjZXMuaWQiOiJhZTQ4ZjFiYi04NTkwLTQ4NDktYjQwMi03ZGQ2YmIzYWQ0YWUiLCJfcG9pbnRzVG9OZXh0SXRlbXMiOnRydWV9"
post:
  summary: Create Place
  operationId: place.create
  description: Create new place with given information.
  tags:
    - place
  security:
    - bearer:
        - "create:place"
  requestBody:
    description: Place to add to the application.
    content:
      application/json:
        schema:
          $ref: '../schemas/Place.yaml'
  responses:
    '201':
      $ref: "../responses/ResourceCreated.yaml"
    '401':
      $ref: "../responses/Unauthorized.yaml"
    '422':
      $ref: "../responses/UnprocessableContent.yaml"
