get:
  summary: Place list
  operationId: place.index
  description: Retrieve place list.
  tags:
    - Place
  parameters:
    - $ref: '../parameters/query/perPage.yaml'
    - $ref: '../parameters/query/cursor.yaml'
    - $ref: '../parameters/query/keywords.yaml'
  security:
    - {}
    - bearer: []
  responses:
    '200':
      description: Place list
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                minimum: 0
                maximum: 100
                uniqueItems: true
                items:
                  $ref: '../schemas/Place.yaml'
              links:
                type: object
                properties:
                  first:
                    type:
                      - string
                      - 'null'
                  last:
                    type:
                      - string
                      - 'null'
                  prev:
                    type:
                      - string
                      - 'null'
                  next:
                    type:
                      - string
                      - 'null'
              meta:
                type: object
                properties:
                  path:
                    type: string
                  per_page:
                    type: integer
                    example: 15
                  next_cursor:
                    type:
                      - string
                      - 'null'
                  prev_cursor:
                    type:
                      - string
                      - 'null'
post:
  summary: Create Place
  operationId: place.create
  description: Create new place with given information.
  tags:
    - Place
  security:
    - bearer: []
  requestBody:
    description: Place to add to the application.
    content:
      application/json:
        schema:
          $ref: '../schemas/Place.yaml'
  responses:
    '201':
      $ref: "../responses/ResourceCreated.yaml"
    '401':
      $ref: "../responses/Unauthorized.yaml"
    '422':
      $ref: "../responses/UnprocessableContent.yaml"
