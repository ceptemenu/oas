type: object
properties:
  id:
    title: 'ID'
    description: 'ID of the place'
    type: string
    format: uuid
    readOnly: true
  name:
    title: 'Place Name'
    description: 'Display name for the place entry'
    type: string
    examples:
      - Gunaydin Steakhouse
  email:
    title: 'E-Mail Address'
    description: 'Place e-mail address (null if no permission)'
    type:
      - string
      - 'null'
    format: email
    examples:
      - 'hello@gunaydinsteakhouse.tld'
  phone:
    title: 'Phone'
    description: 'Place phone number (null if no permission)'
    type:
      - string
      - 'null'
    examples:
      - '+902122655252'
  address:
    title: 'Address'
    description: 'Place address'
    type:
      - string
      - 'null'
    examples:
      - 'Nispetiye Cad. Seher Yildizi Sok. No:15/A Etiler, Besiktas, Istanbul 34330 TÃ¼rkiye'
  is_active:
    title: 'Is Active'
    description: 'Is this place active to list?'
    type: boolean
    default: true
