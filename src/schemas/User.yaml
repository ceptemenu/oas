type: object
properties:
  id:
    title: 'ID'
    description: 'ID of the user account'
    type: string
    format: uuid
    readOnly: true
    nullable: false
  name:
    title: 'User Name'
    description: 'Display name for the user account'
    type: string
    nullable: false
    example: 'John Doe'
  email:
    title: 'E-Mail Address'
    description: 'User e-mail address (null if no permission)'
    type: string
    format: email
    nullable: true
    example: 'john@doe.tld'
